<!DOCTYPE html>
<html lang="pt-br>

<head>
    <meta charset=" UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastrar Template</title>
<link rel="stylesheet" href="./styles.css" />
<script src="./script.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg menu fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"><img src="../../assets/logotipo.png" alt="logotipo"></a>
            <a id="tipoAcesso" class="nav-link disabled text-white ms-5" aria-current="page"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="w-100 ms-5 d-flex flex-column flex-lg-row justify-content-between align-items-center">
                <div class="d-flex w-50    justify-content-around align-items-center">
                    <div class="btn-primary position-relative notification-icon d-flex align-items-center">
                        <img src="../../assets/icone-notificacao.svg" alt="icone-notificacao" />
                        <span class="translate-middle badge rounded-pill bg-danger qtd-pendente">
                        </span>
                    </div>
                </div>

                <div class="profile-image d-flex align-items-center">
                    <img id="usuarioImagem" alt="imagem-perfil">
                    <div class="d-flex ms-4 flex-column mt-3 pe-5">
                        <strong id="nomeUsuario"></strong>
                        <p id="usuarioSquad"></p>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </nav>

    <div id="mySidebar" class="sidebar mt-5">
        <ul class="nav flex-column mt-5">
            <li class="nav-item mt-5">
                <a class="nav-link " href="../../dashboard/templates/index.html">
                    <i class="fas fa-tachometer-alt me-3 ms-4"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="../../pagTemplates/listaTemplates/index.html">
                    <i class="fas fa-file me-3 ms-4"></i> Templates
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../../inativos/index.html">
                    <i class="fas fa-ban me-3 ms-4"></i> Inativos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-confPerfil" href="../../usuarios/meuPerfil/index.html">
                    <i class="fas fa-user me-3 ms-4"></i> Meu Perfil
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="btnDeslogar" href="#">
                    <i class="fas fa-sign-out-alt me-3 ms-4"></i> Sair
                </a>
            </li>
        </ul>
    </div>

    <main class="d-flex">

        <section class="p-5">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="ps-3">
                <ol class="breadcrumb fs-6">
                    <li class="breadcrumb-item active">Templates</li>
                    <li class="breadcrumb-item active" aria-current="page">Cadastrar</li>
                    <li class="breadcrumb-item active" aria-current="page">Preencher Campos</li>
                </ol>
            </nav>

            <div class="p-2 w-100">
                <div class="container-fluid">

                    <div class="row">

                        <div class="col-md-6 mt-2 mb-3">
                            <div class="input-container">
                                <label for="nome-template">Nome do Template</label><br>
                                <input placeholder="Digite o nome do template..." type="text" name=""
                                    id="nome-template" /><br />
                            </div>
                        </div>
                        <div class="col-md-6 mt-2 mb-3">
                            <div class="input-container">
                                <label for="qtd_campos">Número de Campos</label><br>
                                <input placeholder="Digite o número de campos..." type="number" name=""
                                    id="qtd_campos" /><br />
                            </div>
                        </div>
                        <div class="col-md-6 mt-2 mb-3">
                            <div class="input-container">
                                <label for="objetivo">Objetivo </label><br>
                                <input placeholder="Digite o objetivo do template..." type="text" name=""
                                    id="objetivo-template" /><br />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2 mt-1">
                                <label for="form-acesso" class="form-label">Formato Esperado </label>
                                <select class="form-select" id="form-acesso">
                                    <option value="selecione">Selecione</option>
                                    <option value="CSV">CSV</option>
                                    <option value="XLS">XLS</option>
                                    <option value="XLSX">XLSX</option>
                                </select>
                            </div>
                        </div>


                        <div class="col-md-12 mt-4 mt-2">
                            <button class="btn-cadUsuario btn  btn-success px-4 text-white" type="submit"
                                data-bs-target="#" id="btn-preencher" data-bs-toggle="modal">Preencher</button>
                            <a href="../listaTemplates/index.html"><button
                                    class="btn btn-danger px-4  text-white">Cancelar</button></a>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Preenchimento dos campos/colunas</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">

                            <div class="row" id="campos-container">
                                <!-- Os campos serão adicionados aqui -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button id="btn-cancelar" class="btn btn-danger" data-bs-target="#exampleModalToggle"
                            data-bs-toggle="modal">Cancelar</button>

                        <button id="btn-salvar-campos" class="btn btn-success" data-bs-target=""
                            data-bs-toggle="modal">Salvar campos</button>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
