<!DOCTYPE html>
<html lang="pt-br>

<head>
    <meta charset=" UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Templates</title>
<link rel="stylesheet" href="./validos.css" />
<link rel="stylesheet" href="./styles.css" />
<script src="./script.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg menu fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"><img src="../../assets/logotipo.png" alt="logotipo"></a>
            <a id="tipoAcesso" class="nav-link disabled text-white ms-5" aria-current="page"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="w-100 ms-5 d-flex flex-column flex-lg-row justify-content-between align-items-center">
                <div class="d-flex w-50    justify-content-around align-items-center">
                    <div class="btn-primary position-relative notification-icon d-flex align-items-center">
                        <img src="../../assets/icone-notificacao.svg" alt="icone-notificacao" />
                        <span class="translate-middle badge rounded-pill bg-danger qtd-pendente">
                        </span>
                    </div>
                </div>

                <div class="profile-image d-flex align-items-center">
                    <img id="usuarioImagem" alt="imagem-perfil">
                    <div class="d-flex ms-4 flex-column mt-3 pe-5">
                        <strong id="nomeUsuario"></strong>
                        <p id="usuarioSquad"></p>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </nav>

    <div id="mySidebar" class="sidebar mt-5">
        <ul class="nav flex-column mt-5">
            <li class="nav-item mt-5">
                <a class="nav-link" href="../../dashboard/templates/index.html">
                    <i class="fas fa-tachometer-alt me-3 ms-4"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="fas fa-file me-3 ms-4"></i> Templates
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../../inativos/index.html">
                    <i class="fas fa-ban me-3 ms-4"></i> Inativos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-confPerfil" href="../../usuarios/meuPerfil/index.html">
                    <i class="fas fa-user me-3 ms-4"></i> Meu Perfil
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="btnDeslogar" href="#">
                    <i class="fas fa-sign-out-alt me-3 ms-4"></i> Sair
                </a>
            </li>
        </ul>
    </div>

    <main class="d-flex">

        <section class="p-5">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb"
                class="ps-3 d-flex justify-content-between">
                <ol class="breadcrumb fs-6">
                    <li class="breadcrumb-item active">Templates</li>
                    <li class="breadcrumb-item active" aria-current="page">Painel</li>
                </ol>
                <a class="btn btn btn-success text-white px-4 mx-2" href="../cadastro/index.html">Cadastrar</a>

            </nav>
            <div id="aqui">
                <input placeholder="ID" id="busca-id" type="number" name="">
                <input placeholder="Nome" id="busca-nome" type="text" name="">
                <input placeholder="Extensão" id="busca-extensao" type="text" name="">
                <input placeholder="Criador" id="busca-criador" type="text" name="">
                <button id="buscar"><i class="fas fa-search"></i> </button>
                <button id="apagar"><i class="fas fa-trash"></i> </button>

            </div>

            <div class="p-2 w-100">
                <div class="container-fluid">

                    <div class="row">
                        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link nav-link-ativo active text-success" id="validados-tab"
                                    data-bs-toggle="tab" data-bs-target="#validados-tab-pane" type="button" role="tab"
                                    aria-controls="validados-tab-pane"
                                    aria-selected="true"><strong>Validados</strong></button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link nav-link-pendente text-warning" id="pendentes-tab"
                                    data-bs-toggle="tab" data-bs-target="#pendentes-tab-pane" type="button" role="tab"
                                    aria-controls="pendentes-tab-pane" aria-selected="false"> <strong>Pendentes</strong>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link nav-link-invalido text-danger" id="invalidados-tab"
                                    data-bs-toggle="tab" data-bs-target="#invalidados-tab-pane" type="button" role="tab"
                                    aria-controls="invalidados-tab-pane" aria-selected="false">
                                    <strong>Invalidados</strong></button>
                            </li>
                        </ul>

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="validados-tab-pane" role="tabpanel"
                                aria-labelledby="validados-tab" tabindex="0">

                                <div class="row" id="template-container">
                                </div>

                            </div>

                            <div class="tab-pane fade" id="pendentes-tab-pane" role="tabpanel"
                                aria-labelledby="pendentes-tab" tabindex="0">

                                <div class="row" id="template-container-pendente">
                                </div>

                            </div>

                            <div class="tab-pane fade" id="invalidados-tab-pane" role="tabpanel"
                                aria-labelledby="invalidados-tab" tabindex="0">
                                <div class="row" id="template-container-invalidado">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </section>
        <div class="modal fade" id="visualizarModal" tabindex="-1" aria-labelledby="visualizarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="visualizarModalLabel">Visualização de Template</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Conteúdo do modal vai aqui -->
                        <div id="modalConteudo">
                            <!-- Conteúdo dinâmico será adicionado aqui -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarModalLabel">Edição de Template</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Conteúdo do modal vai aqui -->
                        <div id="modalConteudoEdicao">
                            <!-- Conteúdo dinâmico será adicionado aqui -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary px-5 atualizar-btn" type="submit">Atualizar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
