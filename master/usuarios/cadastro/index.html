<body>
    <nav class="navbar navbar-expand-lg menu fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"><img src="../../assets/logotipo.png" alt="logotipo"></a>
            <a id="tipoAcesso" class="nav-link disabled text-white ms-5" aria-current="page"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="w-100 ms-5 d-flex flex-column flex-lg-row justify-content-between align-items-center">
                <div class="d-flex w-50    justify-content-around align-items-center">
                    <div class="btn-primary position-relative notification-icon d-flex align-items-center">
                        <img src="../../assets/icone-notificacao.svg" alt="icone-notificacao" />
                        <span class="translate-middle badge rounded-pill bg-danger qtd-pendente">
                        </span>
                    </div>

                </div>

                <div class="profile-image d-flex align-items-center">
                    <img id="usuarioImagem" alt="imagem-perfil">
                    <div class="d-flex ms-4 flex-column mt-3 pe-5">
                        <strong id="nomeUsuario"></strong>
                        <p id="usuarioSquad"></p>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </nav>

    <div id="mySidebar" class="sidebar mt-5">
        <ul class="nav flex-column mt-5">
            <li class="nav-item mt-5">
                <a class="nav-link " href="../../dashboard/templates/index.html">
                    <i class="fas fa-tachometer-alt me-3 ms-4"></i> Dashboard
                </a>
            </li>

                <a class="nav-link active" href="../..//usuarios/usuarios/index.html">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="../../pagTemplates/listaTemplates/index.html">

                <a class="nav-link menu-confPerfil" href="../../usuarios/meuPerfil/index.html">

                <a class="nav-link" id="btnDeslogar" href="#">
                    <i class="fas fa-sign-out-alt me-3 ms-4"></i> Sair
                </a>
            </li>
        </ul>
    </div>

    <main class="d-flex">

        <section class="p-5">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="ps-3">
                <ol class="breadcrumb fs-6">
                    <li class="breadcrumb-item active">Usuários</li>
                    <li class="breadcrumb-item active" aria-current="page">Cadastrar Usuários</li>
                </ol>
            </nav>

            <div class="p-2 w-100">
                <div class="container-fluid">

                    <div class="row info-perfil mb-5 ">
                        <div class="col-md-12 d-flex justify-content-center">
                            <nav class="d-flex justify-content-between align-items-center">
                                <div class="circle-container">
                                    <label for="exampleFormControlFile1" class="circle-content">
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1"
                                            accept="image/svg, image/png, image/jpeg, image/jpg" />
                                    </label>
                                </div>
                            </nav>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="nome-usuario">Nome do colaborador</label><br>
                                <input placeholder="Digite o nome do colaborador..." type="text" name=""
                                    id="nome-usuario" /><br />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="matricula">Matrícula</label><br>
                                <input placeholder="Digite a matrícula..." type="text" name="" id="matricula" /><br />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="email">E-mail Corporativo</label><br>
                                <input placeholder="Digite o e-mail corporativo..." type="email" name=""
                                    id="email" /><br />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="area">Área </label><br>
                                <input onclick="return false" readonly type="text" name="" id="area" /><br />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="cargo">Cargo </label><br>
                                <input placeholder="Digite o cargo..." type="text" name="" id="cargo" /><br />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="squad">Squad </label><br>
                                <input placeholder="Digite a squad..." type="text" name="" id="squad" /><br />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="equipe">Equipe</label><br>
                                <input placeholder="Digite a equipe..." type="text" name="" id="equipe" /><br />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="form-acesso" class="form-label">Tipo de acesso </label>
                                <select class="form-select" id="form-acesso">
                                    <option value="#"></option>
                                    <option value="Desabilitado">Desabilitado</option>
                                    <option value="Administrador">Administrador</option>
                                    <option value="Master">Master</option>
                                    <option value="Cadastrador">Cadastrador</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 mt-3">
                            <button class="btn btn-primary px-4 btn-cadastrar" type="submit">Cadastrar</button>
                            <button class="btn btn-danger px-5 text-white" type="submit"><a
                                    class="text-decoration-none text-white"
                                    href="../usuarios/index.html">Voltar</a></button>
                        </div>
                    </div>
                </div>


            </div>

        </section>

    </main>
</body>

</html>
