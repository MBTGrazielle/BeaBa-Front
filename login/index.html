<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js-aes.js"></script>

</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row d-flex">
            <div class="col-7 p-5 vh-100">
                <nav class="header-login">
                    <div class="text-center mb-5">
                        <h2 class="text-justify text-success">SISTEMA DE GERENCIAMENTO ELETRÔNICO DE TEMPLATES</h2>
                    </div>
                    <h3 class="text-center">Faça o seu login</h3>
                    <h6 class="text-center mb-5">Entrar com e-mail e senha</h6>
                </nav>
                <form id="loginForm" class="d-flex flex-column justify-content-center align-items-center">
                    <div class="form-group mt-3 w-75">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group mt-3 w-75">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-between  w-75">
                        <div class="mt-3">
                            <a id="esqueciSenha" href="#">Esqueci a senha</a>
                        </div>
                    </div>
                    <strong><span class="retornoLogin"></span></strong>
                    <div class="col-9">
                        <button class="btn-custom mt-5 btn-login" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-5 vh-100 imagem-quero d-flex align-items-end">
                <div class="d-flex flex-column justify-content-between align-items-center h-75">
                    <img src="../assets/logotipo-lojas.png" class="w-75" />
                    <nav class="d-flex flex-column justify-content-between align-items-center">
                        <h5 class="mt-3">LOJAS QUERO-QUERO</h5>
                        <p>Quero-Quero 2023 | todos os direitos reservados</p>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
