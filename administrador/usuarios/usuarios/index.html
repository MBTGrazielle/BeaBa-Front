<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg menu fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"><img src="../../assets/logotipo.png" alt="logotipo"></a>
            <a id="tipoAcesso" class="nav-link disabled text-white ms-5" aria-current="page"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="w-100 ms-5 d-flex flex-column flex-lg-row justify-content-between align-items-center">
                <div class="d-flex w-50    justify-content-around align-items-center">
                    <div class="btn-primary position-relative notification-icon d-flex align-items-center">
                        <img src="../../assets/icone-notificacao.svg" alt="icone-notificacao" />
                        <span class="translate-middle badge rounded-pill bg-danger qtd-pendente">
                        </span>
                    </div>
                </div>
                <div class="profile-image d-flex align-items-center">
                    <img id="usuarioImagem" alt="imagem-perfil">
                    <div class="d-flex ms-4 flex-column mt-3 pe-5">
                        <strong id="nomeUsuario"></strong>
                        <p id="usuarioSquad"></p>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </nav>

    <div id="mySidebar" class="sidebar mt-5">
        <ul class="nav flex-column mt-5">
            <li class="nav-item mt-5">
                <a class="nav-link " href="../../dashboard/templates/index.html">
                    <i class="fas fa-tachometer-alt me-3 ms-4"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="">
                    <i class="fas fa-user me-3 ms-4"></i> Usuários
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../../pagTemplates/listaTemplates/index.html">
                    <i class="fas fa-file me-3 ms-4"></i> Templates
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../../inativos/index.html">
                    <i class="fas fa-ban me-3 ms-4"></i> Inativos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-confPerfil" href="../meuPerfil/index.html">
                    <i class="fas fa-user me-3 ms-4"></i> Meu Perfil
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="btnDeslogar" href="#">
                    <i class="fas fa-sign-out-alt me-3 ms-4"></i> Sair
                </a>
            </li>
        </ul>
    </div>

    <main class="d-flex">

        <section class="p-5">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="ps-3">
                <ol class="breadcrumb fs-6">
                    <li class="breadcrumb-item active">Usuários</li>
                    <li class="breadcrumb-item active" aria-current="page">Painel</li>
                </ol>
            </nav>

            <div class="p-2 w-100">
                <div class="container-fluid">


                    <div class="col-md-10 d-flex justify-content-end align-items-flex-end">
                        <div>
                            <a href="../cadastro/index.html">
                                <button type="button" class="btn btn-success btn-cadastrar px-5">Cadastrar</button>
                            </a>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <p class="fs-4 mt-4"><strong>Informações de usuário</strong></p>
                        </div>

                        <div class="col-md-6">
                            <div class="input-group mt-4 mb-4 d-flex flex-column">
                                <label for="id-usuario" class="form-label">Digite a matrícula do
                                    usuário:</label>
                                <div class="d-flex">
                                    <input class="form-control" type="text" name="" id="matricula-usuario" />
                                    <span class="input-group-text">&#128269;</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="id-usuario" class="form-label">ID do Usuário</label>
                                <input onclick="return false" readonly type="text" class="form-control form-id"
                                    id="id-usuario">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="nome-usuario" class="form-label">Nome do colaborador</label>
                                <input type="text" class="form-control" id="nome-usuario">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="matricula" class="form-label">Matrícula</label>
                                <input type="text" class="form-control" id="matricula">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="email" class="form-label">E-mail coorporativo</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="area" class="form-label">Área</label>
                                <input onclick="return false" readonly type="text" class="form-control" id="area">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="cargo" class="form-label">Cargo</label>
                                <input type="text" class="form-control" id="cargo">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="squad" class="form-label">Squad</label>
                                <input type="text" class="form-control" id="squad">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="equipe" class="form-label">Equipe</label>
                                <input type="text" class="form-control" id="equipe">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="form-acesso" class="form-label">Permissão de Acesso</label>
                                <select class="form-select" id="form-acesso">
                                    <option value=""></option>
                                    <option value="Cadastrador">Cadastrador</option>
                                    <option value="Administrador">Administrador</option>
                                    <option value="Desabilitado">Desabilitado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 mt-3">
                            <button class="btn btn-primary px-5 atualizar-btn" type="submit">Atualizar</button>
                            <button class="btn btn-danger px-5 excluir-btn" type="submit">Excluir</button>
                        </div>
                    </div>
                </div>


            </div>

        </section>

    </main>
</body>

</html>
